<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/emoji-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <!-- Primary Meta Tags -->
    <title>Kitmoji - Copy and Paste Emojis | Free Emoji Library</title>
    <meta name="title" content="Kitmoji - Copy and Paste Emojis | Free Emoji Library" />
    <meta name="description" content="Copy and paste emojis instantly from our complete Unicode emoji library. Search, browse by category, and discover trending emojis. Free and fast emoji collection." />
    <meta name="keywords" content="emoji, copy paste emoji, unicode emoji, emoji library, emoji collection, free emojis, emoji search, trending emojis, popular emojis" />
    <meta name="author" content="Kitmoji" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://kitmoji.net/" />
    
    <!-- Google Search Console Verification -->
    <meta name="google-site-verification" content="GOOGLE_VERIFICATION_CODE" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Kitmoji - Copy and Paste Emojis | Free Emoji Library" />
    <meta property="og:description" content="Copy and paste emojis instantly from our complete Unicode emoji library. Search, browse by category, and discover trending emojis." />
    <meta property="og:image" content="https://kitmoji.net/emoji-icon.svg" />
    <meta property="og:url" content="https://kitmoji.net/" />
    <meta property="og:site_name" content="Kitmoji" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Kitmoji - Copy and Paste Emojis | Free Emoji Library" />
    <meta name="twitter:description" content="Copy and paste emojis instantly from our complete Unicode emoji library. Search, browse by category, and discover trending emojis." />
    <meta name="twitter:image" content="https://kitmoji.net/emoji-icon.svg" />
    <meta name="twitter:site" content="@kitmoji" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#9333ea" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Kitmoji" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Kitmoji",
      "alternateName": "Kitmoji Emoji Library",
      "description": "Copy and paste emojis instantly from our complete Unicode emoji library. Search, browse by category, and discover trending emojis.",
      "url": "https://kitmoji.net/",
      "applicationCategory": "UtilityApplication",
      "operatingSystem": "Any",
      "browserRequirements": "Modern web browser with JavaScript support",
      "softwareVersion": "1.0",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "availability": "https://schema.org/InStock"
      },
      "featureList": [
        "Copy and paste 3,792+ Unicode emojis",
        "Search emojis by name and keywords",
        "Browse emojis by category",
        "Individual emoji pages with Unicode values",
        "Mobile-friendly responsive design",
        "Fast emoji lookup and discovery"
      ],
      "audience": {
        "@type": "Audience",
        "audienceType": "General Public"
      },
      "publisher": {
        "@type": "Organization",
        "name": "Kitmoji",
        "url": "https://kitmoji.com/"
      },
      "datePublished": "2024-01-01",
      "dateModified": "2024-08-06"
    }
    </script>

    <!-- Additional structured data for WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Kitmoji",
      "url": "https://kitmoji.net/",
      "description": "The fastest way to copy and paste emojis. Complete Unicode emoji library with search and categories.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://kitmoji.net/?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      },
      "sameAs": [
        "https://kitmoji.net/"
      ]
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
